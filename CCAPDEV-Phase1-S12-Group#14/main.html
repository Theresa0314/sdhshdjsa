<!DOCTYPE html>
<html>
 <head>
    <title>Welcome to freeze</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>

    <div class="background">
        <div class="box">
            <div class="button-box">
              <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()"> Log In</button>
              <button type="button" class="toggle-btn" onclick="register()"> Register</button>
            </div> 
            <div class="welcome">
                 <img src="design/yeti.png">  
                <p class="title"><b>Freeze</b></p>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <a href="freeze-page.html"><button type="submit" class="submit-btn">Log in</a></button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Create Username" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="file" id="file" style="display:none;" />
                <label class="custom-file-upload">
                    <input type="file"/>
                    Upload Icon
                </label>
                <input type="text" class="biography" placeholder = "Enter Your Biography (optional)"> 
                
                <a href="freeze-page.html"> <button type="submit" class="submit-btn">Register</a></button>
         </form>
        </div>
    </div>
    
    <script>
     var x = document.getElementById("login");
     var y = document.getElementById("register");
     var z = document.getElementById("btn");

     function register(){
         x.style.left ="-400px";
         y.style.left ="50px";
         z.style.left ="110px";
     }

     function login(){
         x.style.left ="50px";
         y.style.left ="450px";
         z.style.left ="0";
     }
    </script>

</body>
</html>
